<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室管理</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="page-header">
        <button id="logout-btn" class="logout-button">退出登录</button>
    </header>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>聊天室管理面板</h1>
            <form id="add-room-form" class="add-room-form">
                <input type="text" id="room-name-input" placeholder="输入新聊天室名称" required>
                <button type="submit">创建聊天室</button>
            </form>
        </header>
        <p id="error-message" class="error-message" style="display: none;"></p>
        <main>
            <h2>所有聊天室</h2>
            <div id="room-grid" class="room-grid">
                <!-- Room cards will be dynamically inserted here -->
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
