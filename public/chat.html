<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多房间在线聊天室</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-app">
        <header class="main-header">
            <h1>多房间在线聊天室</h1>
            <div class="user-info">
                <span id="welcome-message"></span>
                <button id="logout-btn">退出登录</button>
            </div>
        </header>

        <aside class="left-sidebar">
            <div class="sidebar-header">
                <h2>聊天室列表</h2>
            </div>
            <ul id="room-list" class="room-list">
                <!-- 房间列表将由JS动态填充 -->
            </ul>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <h2 id="current-room-name">General</h2>
                <button id="add-room-btn">+</button>
                <div id="joinable-rooms-popup" class="joinable-rooms-popup hidden">
                    <h3>可加入的聊天室</h3>
                    <ul id="joinable-room-list">
                        <!-- 可加入的房间将由JS动态填充 -->
                    </ul>
                </div>
            </header>
            <div id="message-list" class="message-list">
                <!-- 消息将由JS动态填充 -->
            </div>
            <footer class="chat-footer">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off">
                    <button type="submit">发送</button>
                </form>
            </footer>
        </main>
    </div>

    <script src="chat.js"></script>
</body>
</html>
